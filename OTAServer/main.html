<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input id="" type="file" />
    <button>upload</button>
    <script>
      const button = document.querySelector("button")
      const input = document.querySelector("input")
      button.onclick = event => {
        const data = new FormData()
        const file = input.files[0]

        data.append("file", file, "main.cpp")
        fetch("/upload", {
          method: "post",
          body: data
        })
      }
    </script>
  </body>
</html>
